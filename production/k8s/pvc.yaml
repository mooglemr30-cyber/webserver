apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: webserver-data-pvc
  namespace: webserver-prod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd  # Adjust based on your cluster
