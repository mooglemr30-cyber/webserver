name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          if [ -f production/requirements-prod.txt ]; then pip install -r production/requirements-prod.txt || true; fi

      - name: Run quick feature tests
        run: |
          source .venv/bin/activate
          python quick_feature_test.py
