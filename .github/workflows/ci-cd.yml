name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Flask 3.x requires Python 3.9+
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Run tests
      run: |
        python test_flask_minimal.py
        # Add more test commands as needed
    
    - name: Test coverage
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run safety check
      run: |
        pip install -r requirements.txt
        safety check --json || echo "Safety check found issues (non-blocking)"
      continue-on-error: true
    
    - name: Run bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || echo "Bandit found issues (non-blocking)"
        bandit -r src/ -ll -i  # Also show human-readable output
      continue-on-error: true
    
    - name: Check for hardcoded secrets
      run: |
        echo "Checking for hardcoded secrets..."
        ! grep -r "password.*=.*['\"]" src/ --include="*.py" | grep -v "password_hash" | grep -v "def " | grep -v "# " || echo "Found potential hardcoded passwords"
        ! grep -r "secret.*=.*['\"]" src/ --include="*.py" | grep -v "secret_key" | grep -v "def " | grep -v "# " || echo "Found potential hardcoded secrets"
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
      if: always()

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -f production/docker/Dockerfile.production -t webserver:latest .
    
    - name: Test Docker image
      run: |
        docker run -d --name test-server -p 8000:8000 webserver:latest
        sleep 10
        curl -f http://localhost:8000/api/v1/health || exit 1
        docker stop test-server

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check documentation
      run: |
        # Verify all documentation files exist
        test -f README.md
        test -f CONTRIBUTING.md
        test -f CHANGELOG.md
        test -f docs/API_REFERENCE.md
        test -f docs/ARCHITECTURE.md
    
    - name: Validate links in documentation
      uses: lycheeverse/lychee-action@v2
      with:
        args: --verbose --no-progress '*.md' 'docs/*.md'
      continue-on-error: true
